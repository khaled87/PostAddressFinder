<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script>
            $.ajax({
                type: 'GET',
                url: "https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyC-5r_oXfbtegWGeJ2vT3UJmklWRdRoCqs",
                dataType: 'xml',
                success: proccessXL
            });

            function proccessXL(xml) {
                $(xml).find("address_component").each(function () {
                   if($(this).find("type").text() == "postal_code"){
                       
                      alert($(this).find("long_name").text());
                   }
                });
            }

        </script>
    </body>
</html>
